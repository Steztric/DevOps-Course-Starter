{% extends "layout.html" %}
{% block title %}Add To-Do Item{% endblock %}

{% block content %}
    <h1>Add Item</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.description.label }}<br>
            {{ form.description(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
