{% extends "layout.html" %}
{% block title %}Edit To-Do Item{% endblock %}

{% block content %}
    <h1>{{title}}</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>{{ form.item.title }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
